<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>PDFtoJPG</title>
</head>
<body>
    <div class="css-selector" id="backgroundGradient">
        <div id="containerForAds"></div>
        <div id="containerForButton">
            <h1>Conversor de PDF para JPG</h1>
            <input type="file" id="inputPDF" accept="application/pdf">
                <div id="buttons">
                    <label for="inputPDF" class="button" id="buttonSendPDF">Selecionar PDF</label>
                    <button class="button" id="convert"></button>
                </div>
            <P>Selecione um arquivo PDF para converter.</P>
            <div id="downloadJPG"></div>
        </div>
    </div>
</body>
</html>
